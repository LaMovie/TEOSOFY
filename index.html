body {
    font-family: sans-sarif;

}
.contenedor{
    gap: 20px;

    flex-wrap: wrap;

.I {
    width: 100%;

      transition: .2s linear;

 }
}
#Pantalla {
    border-radius: 20px;
}
#Modal {
  top: 0;
  left: 0;
  width: 100%;  
  height: 100%;
  display: none;
  z-index: 9999;
  overflow: auto;
  position: fixed;
  background: rgb(0,0,0,.5);
}
.alerta {
  top: 15%;
  width: 80%;
  opacity: .8;
  padding: 20px;
  background: rgb(0,0,0,7);
  margin: 15% auto;
  position: relative;
  border-radius: 20px;
  border: 1px solid #888;
  box-shadow: 10px 10px 0 #000;
}
.cerrar {
  color: gray;
  float: right;
  font-size: 30px;
  font-weight: bold;
  cursor: pointer;
 &:hover {
     color: red;
 }
}
@keyframes Sesion {
    0% {opacity: 0;}
    100% {opacity: 1;}
}
@keyframes Close {
    0% {opacity: 1;}
    100% {opacity: 0; display: none;}
}
@keyframes Desliz {
    0% {transform: translate(0, 5vh);}
    100% {transform: translate(0, 0vh);}
}
@keyframes Desfaz {
    0% {transform: translate(0, 0vh); background: transparent; opacity: 1;}
    99% {transform: translate(0, 5vh); background: transparent;}
    100% {display: none; background: transparent; opacity: 0;}
}
a {
   color: blue;
   display: grid;
   padding: 8px;
   font-size: 25px;
   font-weight: bold;
   text-decoration: none;
 &:hover{
     color: red;
 }
}
#TITULO {

    font-weight: bold;
}
.puff-in-hor {
	-webkit-animation: puff-in-hor 3s cubic-bezier(0.470, 0.000, 0.745, 0.715) both;
	        animation: puff-in-hor 3s cubic-bezier(0.470, 0.000, 0.745, 0.715) both;
}

@-webkit-keyframes puff-in-hor {
  0% {
    -webkit-transform: scaleX(2);
            transform: scaleX(2);
    -webkit-filter: blur(4px);
            filter: blur(4px);
    opacity: 0;
  }
  100% {
    -webkit-transform: scaleX(1);
            transform: scaleX(1);
    -webkit-filter: blur(0px);
            filter: blur(0px);
    opacity: 1;
  }
}
@keyframes puff-in-hor {
  0% {
    -webkit-transform: scaleX(2);
            transform: scaleX(2);
    -webkit-filter: blur(4px);
            filter: blur(4px);
    opacity: 0;
  }
  100% {
    -webkit-transform: scaleX(1);
            transform: scaleX(1);
    -webkit-filter: blur(0px);
            filter: blur(0px);
    opacity: 1;
  }
}
